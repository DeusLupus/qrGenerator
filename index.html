<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Generate a QR code image for a website URL">
	<meta name="keywords" content="qr code, qr codes, qrcode, create qr code, generate qr code, qr code generator, make a qr code, online qr code">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/script.js"></script>
	<title>Free Online QR Code Generator</title>
</head>
<body>
	<header>QR Code Generator</header>
	<main>
		<div>
			<h1>QR Code Generator</h1>
			
			<p>Enter your URL below to generate a QR Code and download the image.</p>

			<form id="generate-form">
				<input type="url" id="url" placeholder="Enter a URL">
				<select name="size" id="size">
					<option value="100">100x100</option>
					<option value="200">200x200</option>
					<option value="300" selected>300x300</option>
					<option value="400">400x400</option>
					<option value="500">500x500</option>
					<option value="600">600x600</option>
					<option value="700">700x700</option>
				</select>
				<button type="submit">Generate QR Code</button>
			</form>
		</div>

		<div id="generated">
			<!-- TODO ADD Spinner -->
			<span>Loading...</span>
		</div>

		<div id="qrcode"></div>
	</main>
</body>
</html>
